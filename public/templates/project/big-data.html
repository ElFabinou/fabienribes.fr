<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Fabien RIBES</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico">
    <link href="/styles/style.css" rel="stylesheet">
    <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex">
        <a href="../#projects"
            class="top-0 left-0 m-4 bg-black text-white font-bold py-2 px-4 rounded-full flex items-center align-middle">
            <img src="/images/icons/arrow-left.svg" alt="Arrow left" class="w-3 mr-2 flex-shrink-0 my-auto"
                style="filter: brightness(0) invert(1);" />
            <p class="inline-block align-middle mb-0.5 text-sm" data-i18n="go-back">Retour</p>
        </a>
        <div class="absolute top-0 right-0">
            <div class="flex justify-end mt-4 mr-4">
                <div class="relative">
                    <button id="dropdownButton"
                        class="text-black border-solid border-2 border-gray-300 rounded-full font-medium text-sm px-4 py-2.5 text-center inline-flex items-center">
                        <img src="/images/flags/us.svg" id="currentFlag" width="20px" class="mr-2">
                        <span data-i18n="select-language"></span>
                    </button>
                    <!-- Dropdown menu -->
                    <div class="hidden bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow absolute right-0"
                        id="dropdown">
                        <ul class="py-1" aria-labelledby="dropdown">
                            <li>
                                <a class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2 flex" data-value="us">
                                    <img src="/images/flags/us.svg" id="currentFlag" width="20px" class="mr-2 rounded">
                                    English
                                </a>
                            </li>
                            <li>
                                <a class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2 flex" data-value="fr">
                                    <img src="/images/flags/fr.svg" id="currentFlag" width="20px" class="mr-2 rounded">
                                    Français
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-gray-100 h-full flex items-center justify-center">
        <div class="flex items-center justify-center">
            <div class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 flex flex-col my-2 sm:w-2/3 md:w-2/3 md:w-2/3 lg:w-2/3 xl:w-2/3 2xl:w-2/3 w-3/4">
                <div class="mb-4">
                    <!-- <img src="/images/projects/arduino.png" alt="Arduino" class="w-full rounded-lg h-32" /> -->
                </div>
                <div class="mb-2">
                    <h1 class="text-black text-3xl font-bold font-black" data-i18n="sysadmin-project">Weather station</h1>
                    <p class="text-gray-700 text-sm" data-i18n="bigdata-project-paragraph.paragraph-part1"></p>
                    <br>
                    <p class="text-gray-700 text-sm" data-i18n="bigdata-project-paragraph.paragraph-part2"></p>
                    <br>
                    <p class="text-gray-700 text-sm" data-i18n="bigdata-project-paragraph.paragraph-part3"></p>
                    <br>
                </div>
                <div class="mb-4 mt-4">
                    <h2 class="font-bold text-lg mb-2" data-i18n="used-technologies">Technologies utilisées</h2>
                    <span class="inline-block bg-yellow-200 rounded-full px-3 py-1 text-xs font-semibold text-green-700 mr-2 mb-2">Power BI</span>
                    <span class="inline-block bg-indigo-200 rounded-full px-3 py-1 text-xs font-semibold text-indigo-700 mr-2 mb-2">Talend Big Data</span>
                    <span class="inline-block bg-yellow-200 rounded-full px-3 py-1 text-xs font-semibold text-black mr-2 mb-2">Apache Hive</span>
                    <span class="inline-block bg-orange-500 rounded-full px-3 py-1 text-xs font-semibold text-white mr-2 mb-2">Cloudera</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="/scripts/i18next.js"></script>
