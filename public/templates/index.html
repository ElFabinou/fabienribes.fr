<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio - Fabien RIBES</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico">
        <link href="/styles/style.css" rel="stylesheet">
        <script src="https://unpkg.com/i18next@latest/i18next.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body class="scrollbar scrollbarHide">
        <div class="snap-y snap-mandatory h-screen w-full overflow-scroll">
            <div class="snap-start relative h-screen flex flex-col items-center justify-center font-manrope">
                <div class="absolute top-0 right-0 m-4">
                    <div class="flex justify-end mt-4 mr-4">
                        <div class="relative">
                            <button id="dropdownButton" class="text-black border-solid border-2 border-gray-300 rounded-full font-medium text-sm px-4 py-2.5 text-center inline-flex items-center">
                                <img src="/images/flags/us.svg" id="currentFlag" width="20px" class="mr-2">
                                <span data-i18n="select-language"></span>
                            </button>
                            <!-- Dropdown menu -->
                            <div class="hidden bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow absolute right-0" id="dropdown">
                                <ul class="py-1" aria-labelledby="dropdown">
                                    <li>
                                        <a class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2 flex" data-value="us">
                                            <img src="/images/flags/us.svg" id="currentFlag" width="20px" class="mr-2 rounded"> English
                                        </a>
                                    </li>
                                    <li>
                                        <a class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2 flex" data-value="fr">
                                            <img src="/images/flags/fr.svg" id="currentFlag" width="20px" class="mr-2 rounded"> Français
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div></div>
                <div class="text-center">
                    <h1 class="animate-tracking font-manrope text-9xl font-black tracking-widest">FABIEN RIBES</h1>
                    <p data-i18n="work" class="text-xl">ÉTUDIANT EN INGÉNIERIE INFORMATIQUE</p>
                </div>
                <div class="flex justify-between">
                    <div class="flex items-center">
                        <img src="/images/icons/cake.svg" width="20px" class="m-1">
                        <p class="text-xl" title="13/02/2002" data-i18n="age">21 ans</p>
                    </div>
                    <div class="flex items-center ml-10">
                        <img src="/images/icons/pin.svg" width="20px" class="m-1">
                        <p class="text-xl" title="Saint-Étienne-du-Rouvray">Rouen, France</p>
                    </div>
                </div>
                <div class="absolute bottom-0 mb-8">
                    <div class="w-8 h-16 border-2 border-gray-700 rounded-full relative">
                        <div class="w-2 h-2 bg-gray-700 rounded-full absolute top-4 left-1/2 transform -translate-x-1/2 opacity-100 animate-mouse"></div>
                    </div>
                </div>
            </div>
            <div class="snap-start w-full h-screen flex" id="div2">
                <div class="snap-start w-full flex flex-wrap justify-center" id="div2">
                    <div class="relative bg-center bg-contain bg-cover w-full md:w-1/3 lg:w-1/4 xl:w-1/4 m-2 transition ease-in-out bg-blue-500 hover:-translate-y-1 hover:scale-105 hover:bg-indigo-500 duration-200" 
                        style="background-image: url('/images/vignettes/database.png')">
                        <div class="w-full bg-sky-500/90 flex items-center justify-center flex-col">
                            <span class="py-2 px-4 shadow-md no-underline rounded-full bg-yellow-500 text-white font-sans font-semibold text-sm border-red btn-primary flex"><img src="/images/icons/school.svg" width="20px" style="filter: brightness(0) invert(1);" class="me-2"> <span data-i18n="school-projet">Projet Scolaire</span></span>
                            <h1 class="text-white text-5xl font-bold p-4 text-center font-black" data-i18n="database">Base de données</h1>
                            <p class="text-white text-xl font-bold p-4 text-center font-light">2021</p>
                        </div>
                    </div>
                    <div class="relative bg-center bg-cover w-full md:w-1/3 lg:w-1/4 xl:w-1/4 m-2 transition ease-in-out bg-orange-500 hover:-translate-y-1 hover:scale-105 hover:bg-indigo-500 duration-200" 
                        style="background-image: url('/images/vignettes/arduino.png')">
                        <div class="w-full bg-orange-500/90 flex items-center justify-center flex-col">
                            <span class="py-2 px-4 shadow-md no-underline rounded-full bg-yellow-500 text-white font-sans font-semibold text-sm border-red btn-primary flex"><img src="/images/icons/school.svg" width="20px" style="filter: brightness(0) invert(1);" class="me-2"> <span data-i18n="school-projet">Projet Scolaire</span></span>
                            <h1 class="text-white text-5xl font-bold p-4 text-center font-black" data-i18n="embeded-system">Système embarqué</h1>
                            <p class="text-white text-xl font-bold p-4 text-center font-light">2021</p>
                        </div>
                    </div>
                    <div class="relative bg-center bg-cover w-full md:w-1/3 lg:w-1/4 xl:w-1/4 m-2 transition ease-in-out bg-orange-500 hover:-translate-y-1 hover:scale-105 hover:bg-indigo-500 duration-200 bg-left" 
                        style="background-image: url('/images/vignettes/cpp.png')">
                        <div class="w-full bg-green-500/70 flex items-center justify-center flex-col">
                            <span class="py-2 px-4 shadow-md no-underline rounded-full bg-green-500/90 text-white font-sans font-semibold text-sm border-red btn-primary flex"><img src="/images/icons/school.svg" width="20px" style="filter: brightness(0) invert(1);" class="me-2"> <span data-i18n="school-projet">Projet Scolaire</span></span>
                            <h1 class="text-white text-5xl font-bold p-4 text-center font-black" data-i18n="oop">Programmation Orientée Objet</h1>
                            <p class="text-white text-xl font-bold p-4 text-center font-light">2021</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="/scripts/i18next.js"></script>
